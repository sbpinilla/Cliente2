<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Punto 7</title>
    </h:head>
    <h:body>

        <h:form>

            <p:panelGrid id="containerVariables" 
                         style="text-align: center" >
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="3">
                            MCD
                        </p:column>
                    </p:row>
                </f:facet>

                <p:row>
                    <p:column>
                        Numero 1
                    </p:column>
                    <p:column>
                        <p:inputNumber id="txtNum1" 
                                       value="#{punto7ManagedBean.numUno}"
                                       size="3"
                                       minValue="0"
                                       required="true"
                                       decimalPlaces="0"></p:inputNumber> 
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        Numero 2
                    </p:column>
                    <p:column>
                        <p:inputNumber id="txtNum2" 
                                       value="#{punto7ManagedBean.numDos}"
                                       size="3"
                                       minValue="0"
                                       required="true"
                                       decimalPlaces="0"></p:inputNumber> 
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:commandButton actionListener="#{punto7ManagedBean.calcularMCD()}" 
                                         value="Calcular"
                                         ajax="true"
                                         validateClient="true"
                                         update="containerVariables"></p:commandButton>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        Resultado:
                    </p:column>
                    <p:column>
                        
                        #{punto7ManagedBean.mcd}
                        
                    </p:column>
                </p:row>
            </p:panelGrid>

        </h:form>

    </h:body>
</html>
