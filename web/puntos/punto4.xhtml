<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Punto 4</title>
    </h:head>
    <h:body>

        <h:form>

            <p:panelGrid id="containerVariables" 
                         style="text-align: center" >
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="3">
                            Notas estudiantes
                        </p:column>
                    </p:row>
                </f:facet>

                <ui:repeat var="note" 
                           value="#{punto4ManagedBean.listEstudiantes}" 
                           varStatus="status">
                    <p:row>
                        <p:column>Estudiante #{status.index + 1}: </p:column>
                        <p:column>
                            <p:inputNumber id="txtC" 
                                           value="#{note}"
                                           size="3"
                                           maxValue="100"
                                           minValue="0"
                                           required="true"
                                           decimalPlaces="0"></p:inputNumber> 
                        </p:column>
                    </p:row>
                </ui:repeat>
                <p:row>
                    <p:column colspan="2">
                        <p:commandButton actionListener="#{punto4ManagedBean.calcularNotas()}" 
                                         value="Calcular"
                                         ajax="true"
                                         validateClient="true"
                                         update="containerVariables,modal" ></p:commandButton>
                    </p:column>
                </p:row>

            </p:panelGrid>


            <p:dialog id="modal" header="Modal Dialog" widgetVar="dlg2" modal="true" width="400" height="400">

                <table>
                    <tr>
                        <td>A:</td>
                        <td>#{punto4ManagedBean.numA}</td>
                    </tr>
                    <tr>
                        <td>B:</td>
                        <td>#{punto4ManagedBean.numB}</td>
                    </tr>
                    <tr>
                        <td>C:</td>
                        <td>#{punto4ManagedBean.numC}</td>
                    </tr>
                    <tr>
                        <td>D:</td>
                        <td>#{punto4ManagedBean.numD}</td>
                    </tr>
                    <tr>
                        <td>F:</td>
                        <td>#{punto4ManagedBean.numF}</td>
                    </tr>
                </table>

            </p:dialog>   

        </h:form>

    </h:body>
</html>
