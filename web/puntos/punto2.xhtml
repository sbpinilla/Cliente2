<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Punto 2</title>
    </h:head>
    <h:body>

        <h:form>

            <p:panelGrid id="containerVariables" 
                         style="text-align: center" >
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2">
                            PREGUNTAS DEL POSTULANTE
                        </p:column>
                    </p:row>
                </f:facet>

                <p:row>
                    <p:column>
                        Preguntas correctas
                    </p:column>
                    <p:column>
                        <p:inputNumber id="txtC" 
                                       value="#{punto2ManagedBean.numPreguntasC}"
                                       size="3"
                                       maxValue="100"
                                       required="true"
                                       decimalPlaces="0"></p:inputNumber> 
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        Preguntas incorrectas
                    </p:column>
                    <p:column>
                        <p:inputNumber id="txtI" 
                                       value="#{punto2ManagedBean.numPreguntasI}"
                                       size="3"
                                       maxValue="100"
                                       required="true"
                                       decimalPlaces="0"></p:inputNumber> 
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        Preguntas en blanco
                    </p:column>
                    <p:column>
                        <p:inputNumber id="txtB" 
                                       value="#{punto2ManagedBean.numPreguntasB}"
                                       size="3"
                                       maxValue="100"
                                       required="true"
                                       decimalPlaces="0"></p:inputNumber> 
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:commandButton validateClient="true"
                                         actionListener="#{punto2ManagedBean.calcularPuntaje()}"
                                         update="containerVariables"
                                         value="Validar"></p:commandButton>
                    </p:column>

                </p:row>
                <p:row>
                    <p:column>
                        Resultado:
                    </p:column>
                    <p:column>
                        #{punto2ManagedBean.result}
                    </p:column>
                </p:row>

            </p:panelGrid>

        </h:form>
    </h:body>
</html>
